<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Student - Learning Disability Screening</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Select Student Details</h1>
        </header>
        <main>
            <section class="card">
                <h2>Child Information</h2>
                <form id="student-form">
                    <div class="form-group">
                        <!-- Add this to your form in index.html -->
<div class="form-group">
    <label for="child-name">Child Name:</label>
    <input type="text" id="child-name" name="child-name" required>
</div>
                        <label for="child-age">Age</label>
                        <select id="child-age" required>
                            <option value="">Select age</option>
                            
                            <option value="7-9">7 - 9 years</option>
                            <option value="10-11">10 - 11years</option>
                            <option value="12-13">12 - 13 years</option>
                            <option value="14-15">14 - 15 years</option>
                            
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="child-grade">Grade Level</label>
                        <select id="child-grade" required>
                            <option value="">Select grade</option>
                            
                            <option value="1">1st Grade</option>
                            <option value="2">2nd Grade</option>
                            <option value="3">3rd Grade</option>
                            <option value="4">4th Grade</option>
                            <option value="5">5th Grade</option>
                            <option value="6">6th Grade</option>
                            <option value="7">7th Grade</option>
                            <option value="8">8th Grade</option>
                            <option value="9">9th Grade</option>
                        </select>
                    </div>
                    <button type="submit" id="start-assessment" class="btn-primary">Start Assessment</button>
                </form>
            </section>
        </main>
        <div id="notification" class="notification hidden">
            <span id="notification-message"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
