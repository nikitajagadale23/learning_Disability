<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <style>
    body {
      background-color: #FFFACD; /* Lemon Chiffon */
      font-family: Arial, sans-serif;
    }

    #quiz-container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .question-block {
      margin-bottom: 20px;
      font-size: 18px; /* Medium size */
    }

    .question-block input[type="radio"] {
      margin-right: 8px;
    }

    textarea {
      width: 100%;
      font-size: 16px;
      padding: 8px;
      margin-top: 6px;
      resize: vertical;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f0c000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h2>Quiz</h2>
    <div id="quiz"></div>
    <button id="submit-quiz">Submit Quiz</button>
  </div>

  <script src="quizData.js"></script>
  <script src="quiz.js"></script> <!-- Add this to include your logic -->
</body>
</html>
