<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment - Learning Disability Screening</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Learning Disability Assessment</h1>
        </header>
        <main>
            <section class="card">
                <div class="progress-container">
                    <div class="category-header">
                        <h2 id="category-title">Reading Skills</h2>
                        <span id="progress-text">Question 1 of 30</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-bar"></div>
                    </div>
                </div>
                <div class="questions-container" id="questions-container"></div>
                <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                    <button id="prev-question" class="btn-primary" style="display: none;">Previous</button>
                    <button id="next-question" class="btn-primary">Next</button>
                </div>
            </section>
        </main>
        <div id="notification" class="notification hidden">
            <span id="notification-message"></span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="assessment.js"></script>
</body>
</html>
